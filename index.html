<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Word Parts Game</h1>
        <p class="text-lg text-gray-600">Explore word parts and their meanings!</p>
    </header>

    <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div id="loading" class="text-center text-gray-500">Loading word parts...</div>

        <div id="game-section" class="hidden">
            <div class="mb-4">
                <label for="theme-dropdown" class="block text-sm font-medium text-gray-700">Select Theme:</label>
                <select id="theme-dropdown" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="normal">Normal</option>
                </select>
            </div>

            <div id="word-display" class="mb-4 text-center">
                <h2 class="text-2xl font-semibold text-gray-800">Generated Word</h2>
                <p id="generated-word" class="text-lg text-gray-600">Click "Generate Word" to start!</p>
                <p id="word-definition" class="text-sm text-gray-500"></p>
            </div>

            <div class="flex justify-center space-x-4">
                <button id="generate-word" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Generate Word</button>
                <button id="start-wordle" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Play Wordle</button>

    <script src="scripts/fileHandler.js"></script>
    <script src="scripts/wordGenerator.js"></script>
    <script src="scripts/gameLogic.js"></script>
    <script src="scripts/uiHandler.js"></script>
    <script>
        const loadingDiv = document.getElementById("loading");
        const gameSection = document.getElementById("game-section");
        const themeDropdown = document.getElementById("theme-dropdown");
        const generateWordButton = document.getElementById("generate-word");
        const startWordleButton = document.getElementById("start-wordle");
        const generatedWordElement = document.getElementById("generated-word");
        const wordDefinitionElement = document.getElementById("word-definition");

        let currentTheme = themeDropdown.value;

        // Update current theme when dropdown changes
        themeDropdown.addEventListener("change", () => {
            currentTheme = themeDropdown.value;
            console.log(`Theme changed to: ${currentTheme}`);
        });

        // Populate the theme dropdown with available themes
        function populateThemeDropdown() {
            if (!window.themes || Object.keys(window.themes).length === 0) {
                console.error("No themes available to populate dropdown.");
                return;
            }
            themeDropdown.innerHTML = "";
            Object.keys(window.themes).forEach(theme => {
                const option = document.createElement("option");
                option.value = theme;
                option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                themeDropdown.appendChild(option);
            });
            currentTheme = themeDropdown.value;
            console.log("Theme dropdown populated with:", Object.keys(window.themes));
        }

        // Update the UI with a generated word
        function updateDisplay() {
            const wordData = generateWordAndDefinition("pre-root-suf", currentTheme, { removeHyphens: true });
            generatedWordElement.textContent = wordData.word || "No word generated";
            wordDefinitionElement.innerHTML = wordData.definition || "No definition available";
            console.log("Generated word:", wordData.word);
        }

        // Initialize the page
        async function initialize() {
            try {
                await loadWordParts(); // Wait for word parts to load
                console.log("Themes loaded successfully:", window.themes);
                populateThemeDropdown();
                loadingDiv.classList.add("hidden");
                gameSection.classList.remove("hidden");
            } catch (error) {
                console.error("Error loading word parts:", error);
                loadingDiv.textContent = "Failed to load word parts. Please refresh the page.";
            }
        }

        // Event listeners
        generateWordButton.addEventListener("click", () => {
            if (!window.themes[currentTheme]) {
                console.error(`Theme ${currentTheme} not loaded.`);
                return;
            }
            updateDisplay();
        });

        startWordleButton.addEventListener("click", () => {
            window.location.href = "game.html";
        });

        // Start initialization
        initialize();
    </script>
