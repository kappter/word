<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Wordle Game</h1>
        <p class="text-lg text-gray-600">Guess the word based on the definition!</p>
    </header>

    <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div id="loading-game" class="hidden text-center text-gray-500">Loading word parts...</div>

        <div id="game-setup" class="mb-4">
            <label for="theme-dropdown" class="block text-sm font-medium text-gray-700">Select Theme:</label>
            <select id="theme-dropdown" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="normal">Normal</option>
            </select>
            <button id="start-game" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Start Game</button>
        </div>

        <div id="game-container" class="hidden">
            <div id="definition" class="mb-4 text-center text-gray-800"></div>
            <div id="wordle-board" class="grid grid-cols-5 gap-2 mb-4"></div>
            <div id="keyboard" class="mb-4"></div>
            <div id="message" class="text-center text-lg font-semibold"></div>
            <div id="options" class="mt-4 flex justify-center space-x-4">
                <button id="submit-guess" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Submit Guess</button>
                <button id="new-game" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">New Game</button>
            </div>
            <div id="questions" class="mt-4"></div>
        </div>
    </main>

    <script src="scripts/fileHandler.js"></script>
    <script src="scripts/wordGenerator.js"></script>
    <script src="scripts/gameLogic.js"></script>
    <script>
        const themeDropdown = document.getElementById("theme-dropdown");
        const startGameButton = document.getElementById("start-game");
        const gameSetup = document.getElementById("game-setup");
        const gameContainer = document.getElementById("game-container");
        const definitionElement = document.getElementById("definition");
        const questionsElement = document.getElementById("questions");

        let currentTheme = themeDropdown.value;

        themeDropdown.addEventListener("change", () => {
            currentTheme = themeDropdown.value;
            console.log(`Theme changed to: ${currentTheme}`);
        });

        function populateThemeDropdown() {
            if (!window.themes || Object.keys(window.themes).length === 0) {
                console.error("No themes available to populate dropdown. Current window.themes:", window.themes);
                return;
            }
            themeDropdown.innerHTML = "";
            Object.keys(window.themes).forEach(theme => {
                const option = document.createElement("option");
                option.value = theme;
                option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                themeDropdown.appendChild(option);
            });
            console.log("Theme dropdown populated with:", Object.keys(window.themes));
            currentTheme = themeDropdown.value;
        }

        function generateQuestion() {
            const wordData = generateWordAndDefinition("pre-root-suf", currentTheme, { removeHyphens: true });
            const targetWord = wordData.word.toLowerCase();
            const pronunciation = wordData.pronunciation;
            let definition = wordData.definition;

            let distractors = [];
            for (let i = 0; i < 3; i++) {
                let distractorData = generateWordAndDefinition("pre-root-suf", currentTheme, { removeHyphens: true });
                distractors.push(distractorData.word.toLowerCase());
            }

            const allOptions = [targetWord, ...distractors];
            allOptions.sort(() => Math.random() - 0.5);

            let questionHTML = `
                <div class="question mb-4">
                    <p><strong>Pronunciation:</strong> ${pronunciation}</p>
                    <p><strong>Definition:</strong> ${definition}</p>
                    <div class="options mt-2">
                        ${allOptions.map((option, index) => `
                            <button class="option-button bg-gray-200 p-2 m-1 rounded-md hover:bg-gray-300" data-word="${option}">
                                ${option}
                            </button>
                        `).join("")}
                    </div>
                </div>
            `;
            questionsElement.innerHTML += questionHTML;

            return { targetWord, definition: `${pronunciation}<br>${definition}` };
        }

        startGameButton.addEventListener("click", async () => {
            gameSetup.classList.add("hidden");
            gameContainer.classList.remove("hidden");

            // Wait for themes to load before proceeding
            try {
                await loadWordParts();
                console.log("Themes loaded, proceeding with game initialization.");
                const { targetWord, definition } = generateQuestion();
                definitionElement.innerHTML = definition;
                initializeWordleGame(targetWord, definition);
            } catch (error) {
                console.error("Failed to load themes:", error);
                definitionElement.textContent = "Failed to load game data. Please try again.";
                gameSetup.classList.remove("hidden");
                gameContainer.classList.add("hidden");
            }
        });

        document.getElementById("new-game").addEventListener("click", () => {
            const { targetWord, definition } = generateQuestion();
            definitionElement.innerHTML = definition;
            initializeWordleGame(targetWord, definition);
        });

        questionsElement.addEventListener("click", (e) => {
            if (e.target.classList.contains("option-button")) {
                const selectedWord = e.target.dataset.word;
                const targetWord = e.target.parentElement.parentElement.querySelector(".option-button[data-word='" + selectedWord + "']").parentElement.parentElement.querySelector(".option-button").dataset.word;
                if (selectedWord === targetWord) {
                    e.target.classList.add("bg-green-500", "text-white");
                } else {
                    e.target.classList.add("bg-red-500", "text-white");
                }
            }
        });

        // Load themes and populate dropdown on page load
        loadWordParts().then(() => {
            console.log("Themes after load:", window.themes);
            populateThemeDropdown();
        }).catch(error => {
            console.error("Error loading themes on page load:", error);
        });
    </script>
</body>
</html>
